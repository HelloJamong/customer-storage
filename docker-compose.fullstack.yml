services:
  # MariaDB 데이터베이스
  db:
    image: mariadb:10.11
    container_name: customer_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-customer_db}
      MYSQL_USER: ${DB_USER:-customer_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-customerpass}
    volumes:
      - ./data/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - customer_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # NestJS 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customer_backend
    restart: always
    environment:
      DATABASE_URL: mysql://${DB_USER:-customer_user}:${DB_PASSWORD:-customerpass}@db:3306/${DB_NAME:-customer_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-1h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 5000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - customer_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5001/api}
    container_name: customer_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - customer_network

networks:
  customer_network:
    driver: bridge
